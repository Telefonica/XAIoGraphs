<div fxFlex fxLayout="column" fxLayoutGap="25px" *ngIf="currentTarget">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
        <label class="localDistributionTitle">Features importance</label>
        <label class="localExplanationFilter">target selected: {{ currentTarget.target }}</label>
    </div>

    <google-chart class="localDistributionChart" #chart [type]="type" [data]="dataGraph" [columns]="columnNames" [options]="options" *ngIf="displayGraph"> </google-chart>
    <img src="../../../../assets/empty.png" class="localNoData" *ngIf="!displayGraph" alt="No data" />
</div>
