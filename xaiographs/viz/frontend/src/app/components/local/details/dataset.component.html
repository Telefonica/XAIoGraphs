<div fxFlex fxLayout="column" fxLayoutGap="10px" class="localDataset">
    <table fxFlex mat-table [dataSource]="dataSource" matSort>
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                <label *ngIf="column != 'id'">{{ column }}</label>
            </th>
            <td mat-cell *matCellDef="let row">
                <label *ngIf="column != 'id'">{{ row[column] }}</label>
                <div *ngIf="column == 'id'">
                    <mat-radio-button [value]="true" [checked]="row.id == currentID" (change)="radioSelected(row)"></mat-radio-button>
                </div>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
