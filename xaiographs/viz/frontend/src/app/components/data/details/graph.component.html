<div fxFlex fxLayout="column" fxLayoutGap="25px" *ngIf="columnName">
    <div fxFlex fxLayout="row" fxLayoutAlign="center center">
        <label class="dataDistributionTitle">{{ columnName }}</label>
    </div>

    <google-chart class="dataDistributionChart" #chart [type]="type" [data]="dataGraph" [columns]="columnNames" [options]="options" *ngIf="displayGraph"> </google-chart>
    <img src="../../../../assets/empty.png" class="localNoData" *ngIf="!displayGraph" alt="No data" />
</div>
