<div fxFlex fxLayout="column" fxLayoutGap="25px">
    <div fxFlex fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
        <label class="fairnessCriteriaConcept" style="text-transform: uppercase;">{{ moduleName }}</label>
        <mat-icon class="criterias_help_contrast" (click)="openSeparation()">help</mat-icon>
    </div>
    <mat-grid-list [cols]="headers.length + 1" rowHeight="50px">
        <mat-grid-tile><label class="criterias_title">{{ currentFeature }}</label></mat-grid-tile>
        <mat-grid-tile *ngFor="let header of headers">
            <div fxLayout="row" fxLayoutGap="5px" class="criterias_title" fxLayoutAlign="center center">
                <label>{{ header }}</label>
            </div>
        </mat-grid-tile>
        <ng-container *ngFor="let criteria of listData">
            <mat-grid-tile><label class="criterias_feature">{{ criteria.sensitive_value }}</label></mat-grid-tile>
            <mat-grid-tile *ngFor="let header of headers">
                <div fxFlex fxLayout="column" fxLayoutAlign="center center" [className]="'criterias' + criteria['score_' + header + '_class']">
                    <label class="criterias_value_class">{{ criteria['score_' + header] }}</label>
                    <label>{{ criteria['score_' + header + '_value'] }}</label>
                </div>
            </mat-grid-tile>
        </ng-container>
    </mat-grid-list>
</div>
