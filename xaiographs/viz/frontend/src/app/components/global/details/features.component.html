<div #exportableArea fxFlex fxLayout="column" fxLayoutGap="5px" class="globalCard">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center" class="globalFeatureTitleBorder">
        <div fxFlex fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px">
            <label class="globalFeatureTitle">Features importance</label>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" class="globalTheme" fxLayoutGap="10px" *ngIf="!hidePicture">
            <label>Target breakdown</label>
            <mat-slide-toggle [(ngModel)]="showBreakdown"></mat-slide-toggle>
            <mat-icon style="cursor: pointer;" matTooltip="Download as image" (click)="downloadPicture()" alt="Download as image">photo_camera</mat-icon>
        </div>
    </div>
    <div fxFlex *ngIf="!showBreakdown">
        <google-chart class="globalFeatureChart" #chart [type]="type" [data]="dataGraph" [columns]="columnNames" [options]="options" *ngIf="displayGraph"> </google-chart>
        <img src="../../../../assets/empty.png" class="globalNoData" *ngIf="!displayGraph" alt="No data" />
    </div>

    <div fxFlex fxLayout="column" *ngIf="showBreakdown">
        <google-chart class="globalFeatureChart" #chart [type]="type" [data]="dataBreakDownGraph" [columns]="columnBreakDownNames" [options]="optionsBreakDown" *ngIf="displayGraph"> </google-chart>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" style="font-size: 12px;">
            <div fxLayout="row" *ngFor="let target of legendTarget" fxLayoutGap="5px">
                <div style="width: 14px; height: 14px; border-radius: 7px;" [style.background-color]="target.color"></div>
                <label>{{ target.target }}</label>

            </div>
        </div>
        <img src="../../../../assets/empty.png" class="globalNoData" *ngIf="!displayGraph" alt="No data" />
    </div>
</div>
